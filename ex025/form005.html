<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="isex" id="ismas" value="M"> <label for="ismas">Masculino</label> <br>
            <input type="radio" name="isex" id="isfem" value="F" checked> <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">  <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut">  <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">  <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten">  <label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esquei" id="iesquei">  <label for="iesquei">Queimada</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
