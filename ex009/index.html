<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>Ligar para mãe</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Torrada</li>
    </ul>
</body>
</html>
