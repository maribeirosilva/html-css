<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        iframe {
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão de um iframe: 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="">

        </iframe>

        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0" scooling="no"> no <a href="https://gustavoguanabara.github.io">GitHub.</a></iframe> também é muito legal.</p>
</body>
</html>
